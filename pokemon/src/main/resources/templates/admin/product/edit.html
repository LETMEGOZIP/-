<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layouts/main}">
<div layout:fragment="content">
    <h1>상품수정</h1>
    <form name="frmSave" method="POST" th:action="@{/admin/product/save}" autocomplete="off">
        <th:block th:replace="~{admin/product/form::common"></th:block>
        <div class="button-group">
            <button type="reset" class="btn">다시입력</button>
            <button type="submit" class="btn black">수정하기</button>

        </div>
    </form>
    <th:block th:replace="~{admin/product/_from::common}"></th:block>
</div>
</html>
