<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
  </head>
  <body>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background: orange;
        transition-property: width, height;
        transition-duration: 2s;
        transition: all is linear;
      }
      .box:hover {
        width: 200px;
        height: 200px;
      }
    </style>
    <div class="box"></div>
  </body>
</html>
