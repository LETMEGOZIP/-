<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
  </head>
  <body>
    <style>
      .box {
        width: 200px;
        height: 300px;
      }

      .box1 {
        background: red;
      }

      .box2 {
        background: blue;
      }

      .box3 {
        background: green;
      }

      .box4 {
        /*display: none;*/
        visibility: hidden;
        background: orange;
      }

      .box1,
      .box2 {
        display: block;
      }
    </style>
    <span class="box box1"> INLINE </span>
    <span class="box box2"> INLINE </span>

    <div class="box box3">BOX</div>
    <div class="box box4">BOX</div>
  </body>
</html>
