<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
  </head>
  <body>
    <style>
      html {
        font-size: 13px; /* 1rem - 13px, 30px 지정 시 1rem - 30px*/
      }

      .font1 {
        font-size: 2rem;
      }

      .font2 {
        font-size: 3rem;
      }

      .font3 {
        font-size: 20px; /* 1em - 20px */
      }

      .em2 {
        font-size: 2em; /* 40px */
      }

      .em3 {
        font-size: 3em; /* 60px */
      }
    </style>
    <div class="font1">asdf</div>
    <div class="font2">qwer</div>
    <div class="font3">
      <span class="em2">zxcv</span>
      <span class="em3">vbnm</span>
    </div>
  </body>
</html>
